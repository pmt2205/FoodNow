{% extends 'layout/base.html' %}
{% block content %}

<section class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h2 class="text-center text-success fw-bold mb-4">Đăng Nhập</h2>

                        <form method="post">
                            <div class="form-floating mb-3">
                                <input required type="text" class="form-control" id="username" name="username"
                                       placeholder="Tên đăng nhập">
                                <label for="username">Tên đăng nhập</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input required type="password" class="form-control" id="password" name="password"
                                       placeholder="Mật khẩu">
                                <label for="password">Mật khẩu</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                                </button>
                            </div>
                        </form>
                        <div class="d-grid mt-3">
                            <a href="{{ url_for('google.login') }}" class="btn btn-danger btn-lg">
                                <i class="fab fa-google me-2"></i> Đăng nhập với Google
                            </a>
                        </div>
                        <p class="mt-4 text-center text-muted">
                            Chưa có tài khoản? <a href="{{ url_for('register_process') }}"
                                                  class="text-success fw-semibold">Đăng ký ngay</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
