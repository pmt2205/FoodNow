{% extends 'layout/base.html' %}
{% block content %}

<div class="container py-5">
    <h2 class="fw-bold mb-4">Quản lý Menu: {{ restaurant.name }}</h2>

    <form method="post" enctype="multipart/form-data" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input required type="text" name="name" class="form-control" placeholder="Tên món">
            </div>
            <div class="col-md-2">
                <input required type="number" step="1000" name="price" class="form-control" placeholder="Giá">
            </div>
            <div class="col-md-3">
                <select name="category_id" class="form-select" required>
                    {% for c in categories %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <input type="file" name="image" class="form-control">
            </div>
            <div class="col-md-12">
                <textarea name="description" class="form-control" placeholder="Mô tả"></textarea>
            </div>
        </div>
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-success">Thêm món</button>
        </div>
    </form>

    <h3 class="fw-bold mt-5">Danh sách món ăn</h3>
    <div class="row">
        {% for item in menu_items %}
        <div class="col-md-4">
            <div class="card mb-3">
                {% if item.image %}
                <img src="{{ item.image }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="fw-bold">{{ '{:,.0f} đ'.format(item.price) }}</p>

                    <div class="position-absolute top-0 end-0 m-2">
                        <div class="dropdown text-end">
                            <button class="btn btn-sm p-1" type="button" id="menuDropdown{{ item.id }}"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-three-dots-vertical fs-4 fw-bold text-white"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuDropdown{{ item.id }}">
                                <li>
                                    <a class="dropdown-item" href="{{ url_for('edit_menu_item', item_id=item.id) }}">
                                        <i class="bi bi-pencil-square me-2"></i> Sửa
                                    </a>
                                </li>
                                <li>
                                    <form action="{{ url_for('delete_menu_item', item_id=item.id) }}" method="post"
                                          onsubmit="return confirm('Bạn chắc chắn muốn xóa món này?')">
                                        <button type="submit" class="dropdown-item text-danger">
                                            <i class="bi bi-trash me-2"></i> Xóa
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
