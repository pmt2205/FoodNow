{% extends 'layout/base.html' %}
{% block content %}

<div class="container py-5">
    <h2 class="fw-bold mb-4">Chỉnh sửa món: {{ item.name }}</h2>

    <form method="post" enctype="multipart/form-data" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input required type="text" name="name" class="form-control" value="{{ item.name }}" placeholder="Tên món">
            </div>
            <div class="col-md-2">
                <input required type="number" step="1000" name="price" class="form-control" value="{{ item.price }}" placeholder="Giá">
            </div>
            <div class="col-md-3">
                <select name="category_id" class="form-select" required>
                    {% for c in categories %}
                    <option value="{{ c.id }}" {% if c.id == item.category_id %}selected{% endif %}>{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <input type="file" name="image" class="form-control">
            </div>
            <div class="col-md-12">
                <textarea name="description" class="form-control" placeholder="Mô tả">{{ item.description }}</textarea>
            </div>
        </div>
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="{{ url_for('manage_menu', restaurant_id=item.restaurant_id) }}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

{% endblock %}
